<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品销售系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 密码验证模态框 -->
    <div id="passwordModal" class="password-modal">
        <div class="password-modal-content">
            <div class="password-header">
                <h2>🔐 系统访问验证</h2>
                <p>请输入访问密码以使用商品销售系统</p>
            </div>
            <div class="password-form">
                <input type="password" id="passwordInput" placeholder="请输入密码" autocomplete="off">
                <button id="loginBtn" class="login-btn">登录</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header>
            <h1>商品销售系统</h1>
            <p>选择商品并完成销售记录</p>
            <div class="login-info">
                <span id="loginStatus" class="login-status">已登录</span>
                <button id="logoutBtn" class="logout-btn">退出登录</button>
            </div>
        </header>

        <main>
            <div class="products-section">
                <h2>商品列表</h2>
                <div class="products-grid">
                    <button class="product-btn" data-product="Laser Badge" data-paypal-price="6" data-cash-price="5">
                        <h3>Laser Badge</h3>
                        <p>PayPal: $6 | Cash: $5</p>
                    </button>
                    
                    <button class="product-btn" data-product="fursuit glass" data-paypal-price="17" data-cash-price="15">
                        <h3>Fursuit Glass</h3>
                        <p>PayPal: $17 | Cash: $15</p>
                    </button>
                    
                    <button class="product-btn" data-product="badge standard" data-paypal-price="17" data-cash-price="15">
                        <h3>Badge Standard</h3>
                        <p>PayPal: $17 | Cash: $15</p>
                    </button>
                    
                    <button class="product-btn" data-product="badge Customize" data-paypal-price="17" data-cash-price="15">
                        <h3>Badge Customize</h3>
                        <p>PayPal: $17 | Cash: $15</p>
                    </button>
                    
                    <button class="product-btn" data-product="collar" data-paypal-price="23" data-cash-price="20">
                        <h3>Collar</h3>
                        <p>PayPal: $23 | Cash: $20</p>
                    </button>
                    
                    <button class="product-btn" data-product="collar-wide" data-paypal-price="29" data-cash-price="25">
                        <h3>Collar Wide</h3>
                        <p>PayPal: $29 | Cash: $25</p>
                    </button>
                    
                    <button class="product-btn" data-product="consent Badge" data-paypal-price="6" data-cash-price="5">
                        <h3>Consent Badge</h3>
                        <p>PayPal: $6 | Cash: $5</p>
                    </button>
                    
                    <button class="product-btn" data-product="keychain" data-paypal-price="6" data-cash-price="5">
                        <h3>Keychain</h3>
                        <p>PayPal: $6 | Cash: $5</p>
                    </button>
                </div>
            </div>

            <!-- 支付方式选择模态框 -->
            <div id="paymentModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="selectedProduct">选择支付方式</h2>
                    <div class="payment-options">
                        <button class="payment-btn paypal-btn" data-method="paypal">
                            <span class="payment-icon">💳</span>
                            <span class="payment-text">PayPal</span>
                            <span class="payment-price" id="paypalPrice">$0</span>
                        </button>
                        <button class="payment-btn cash-btn" data-method="cash">
                            <span class="payment-icon">💵</span>
                            <span class="payment-text">Cash</span>
                            <span class="payment-price" id="cashPrice">$0</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 销售记录显示 -->
            <div class="sales-section">
                <h2>今日销售记录</h2>
                <div id="salesDisplay" class="sales-display">
                    <!-- 销售记录将在这里显示 -->
                </div>
                <div class="action-buttons">
                    <button id="exportBtn" class="export-btn">导出CSV</button>
                    <button id="resetBtn" class="reset-btn">重置数据</button>
                    <button id="testBtn" class="test-btn">测试数据</button>
                </div>
            </div>
        </main>
    </div>

    <script src="button_Func.js"></script>
</body>
</html>
